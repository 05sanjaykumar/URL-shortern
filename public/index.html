<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>URL Shortener</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 50px;
      margin: 0;
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
    }

    form {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 400px;
    }

    input[type="url"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      transition: border-color 0.3s ease;
    }

    input[type="url"]:focus {
      border-color: #007bff;
    }

    button {
      background: #007bff;
      color: white;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    #result {
      margin-top: 20px;
      font-size: 16px;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>URL Shortener</h1>
  <form id="shorten-form">
    <input type="url" id="long-url" placeholder="Enter long URL" required />
    <button type="submit">Shorten</button>
  </form>
  <div id="result"></div>

  <script src="script.js"></script>
</body>
</html>
